<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technicians | Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-orange-100 via-yellow-50 to-white min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-orange-500 text-white flex flex-col p-5">
    <div class="text-2xl font-bold mb-8">Sunstar Elevator</div>
    <nav class="flex flex-col space-y-4">
      <a href="dashboard.html" class="hover:bg-orange-600 py-2 px-3 rounded">Dashboard</a>
      <a href="new-installation.html" class="hover:bg-orange-600 py-2 px-3 rounded">New Installation</a>
      <a href="maintenance.html" class="hover:bg-orange-600 py-2 px-3 rounded">Maintenance</a>
      <a href="service-history.html" class="hover:bg-orange-600 py-2 px-3 rounded">Service History</a>
      <a href="technicians.html" class="bg-orange-600 py-2 px-3 rounded">Technicians</a>
      <a href="settings.html" class="hover:bg-orange-600 py-2 px-3 rounded">Settings</a>
    </nav>
    <div class="mt-auto pt-6 border-t border-orange-300">
      <a href="login.html" class="block hover:bg-orange-600 py-2 px-3 rounded text-center">Logout</a>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8 bg-gradient-to-br from-orange-100 via-yellow-50 to-white min-h-screen">
    <h1 class="text-2xl font-bold text-gray-700 mb-6">Technician Management</h1>

    <!-- Add Technician Form -->
    <form class="bg-white p-6 rounded-xl shadow-md max-w-lg mb-8 border border-orange-100">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Add New Technician</h2>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Full Name</label>
        <input type="text" class="w-full border px-4 py-2 rounded focus:ring-2 focus:ring-orange-400" placeholder="Enter full name">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Phone Number</label>
        <input type="text" class="w-full border px-4 py-2 rounded focus:ring-2 focus:ring-orange-400" placeholder="Enter phone number">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Email Address</label>
        <input type="email" class="w-full border px-4 py-2 rounded focus:ring-2 focus:ring-orange-400" placeholder="Enter email address">
      </div>

      <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">Add Technician</button>
    </form>

    <!-- Technician List Table -->
    <div class="bg-white p-6 rounded-xl shadow-md border border-orange-100">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold text-gray-700">All Technicians</h2>
        <input type="text" placeholder="Search technician..." class="border px-3 py-2 rounded-lg focus:ring-2 focus:ring-orange-400">
      </div>

      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="bg-gray-200 text-gray-600 uppercase text-sm">
            <th class="py-3 px-4">Name</th>
            <th class="py-3 px-4">Phone</th>
            <th class="py-3 px-4">Email</th>
            <th class="py-3 px-4">Status</th>
            <th class="py-3 px-4">Actions</th>
          </tr>
        </thead>
        <tbody class="text-gray-700">
          <tr class="border-b hover:bg-gray-50">
            <td class="py-3 px-4 font-medium">Bashar</td>
            <td class="py-3 px-4">017xxxxxxxx</td>
            <td class="py-3 px-4">bashar@example.com</td>
            <td class="py-3 px-4"><span class="bg-green-200 text-green-700 px-2 py-1 rounded text-sm">Active</span></td>
            <td class="py-3 px-4">
              <button class="text-blue-500 hover:underline mr-2">View</button>
              <button class="text-orange-500 hover:underline mr-2">Edit</button>
              <button class="text-red-500 hover:underline">Delete</button>
            </td>
          </tr>
          <tr class="border-b hover:bg-gray-50">
            <td class="py-3 px-4 font-medium">Rafiqul</td>
            <td class="py-3 px-4">018xxxxxxxx</td>
            <td class="py-3 px-4">rafiqul@example.com</td>
            <td class="py-3 px-4"><span class="bg-green-200 text-green-700 px-2 py-1 rounded text-sm">Active</span></td>
            <td class="py-3 px-4">
              <button class="text-blue-500 hover:underline mr-2">View</button>
              <button class="text-orange-500 hover:underline mr-2">Edit</button>
              <button class="text-red-500 hover:underline">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

</body>
</html>
