<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Settings | Elevator Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-orange-100 via-yellow-50 to-white min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-orange-600 to-gray-700 text-white px-6 py-4 flex justify-between items-center shadow-md">
    <!-- Left side -->
    <div class="flex items-center space-x-3">
      <img src="./assets/Since_1999_20250918_230702_0000__1_-removebg-preview.png" alt="Logo" class="w-12 h-12">
      <h1 class="text-xl font-bold tracking-wide">Sun Star Elevator</h1>
    </div>

    <!-- Right side (Profile Dropdown) -->
    <div class="relative">
      <button id="profileBtn" class="flex items-center space-x-2 bg-orange-500 hover:bg-orange-600 px-4 py-2 rounded-lg transition">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile" class="w-6 h-6 rounded-full bg-white p-1">
        <span class="font-medium">Safin Ahmed</span>
        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
      </button>

      <!-- Dropdown Menu -->
      <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-48 bg-white text-gray-700 rounded-lg shadow-lg z-10">
        <a href="user_dashboard.html" class="block px-4 py-2 hover:bg-gray-100">Dashboard</a>
        <a href="user_settings.html" class="block px-4 py-2 hover:bg-gray-100">Settings</a>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100 text-red-500 font-semibold">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Settings Content -->
  <main class="flex-grow p-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">User Settings</h2>

    <div class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-xl border border-gray-200">
      <form class="space-y-6">
        <!-- Profile Info -->
        <div>
          <h3 class="text-xl font-semibold text-gray-800 mb-4">Profile Information</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-gray-700 mb-1 font-medium">Full Name</label>
              <input type="text" value="Safin Ahmed"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 outline-none">
            </div>
            <div>
              <label class="block text-gray-700 mb-1 font-medium">Email</label>
              <input type="email" value="safin@example.com"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 outline-none">
            </div>
            <div>
              <label class="block text-gray-700 mb-1 font-medium">Phone</label>
              <input type="text" value="+880 1712 345678"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 outline-none">
            </div>
            <div>
              <label class="block text-gray-700 mb-1 font-medium">Location</label>
              <input type="text" value="Dhaka, Bangladesh"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 outline-none">
            </div>
          </div>
        </div>

        <!-- Change Password -->
        <div class="pt-6 border-t">
          <h3 class="text-xl font-semibold text-gray-800 mb-4">Change Password</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="password" placeholder="Current Password"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 outline-none">
            <input type="password" placeholder="New Password"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 outline-none">
          </div>
        </div>

        <!-- Preferences -->
        <div class="pt-6 border-t">
          <h3 class="text-xl font-semibold text-gray-800 mb-4">Preferences</h3>
          <div class="flex items-center justify-between mb-4">
            <label class="text-gray-700 font-medium">Enable Notifications</label>
            <input type="checkbox" class="w-5 h-5 text-orange-500 accent-orange-500">
          </div>
        </div>

        <!-- Save Button -->
        <div class="pt-6 border-t text-center">
          <button type="submit"
            class="bg-orange-500 hover:bg-orange-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md transition">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </main>

  <!-- JS for Dropdown -->
  <script>
    const profileBtn = document.getElementById('profileBtn');
    const dropdownMenu = document.getElementById('dropdownMenu');

    profileBtn.addEventListener('click', () => dropdownMenu.classList.toggle('hidden'));
    document.addEventListener('click', (e) => {
      if (!profileBtn.contains(e.target) && !dropdownMenu.contains(e.target)) dropdownMenu.classList.add('hidden');
    });
  </script>

</body>
</html>
