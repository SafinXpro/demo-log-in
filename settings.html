<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-orange-500 text-white flex flex-col p-5">
    <div class="text-2xl font-bold mb-8">Sunstar Elevator</div>
    <nav class="flex flex-col space-y-4">
      <a href="dashboard.html" class="hover:bg-orange-600 py-2 px-3 rounded">Dashboard</a>
      <a href="new-installation.html" class="hover:bg-orange-600 py-2 px-3 rounded">New Installation</a>
      <a href="maintenance.html" class="hover:bg-orange-600 py-2 px-3 rounded">Maintenance</a>
      <a href="service-history.html" class="hover:bg-orange-600 py-2 px-3 rounded">Service History</a>
      <a href="technicians.html" class="hover:bg-orange-600 py-2 px-3 rounded">Technicians</a>
      <a href="settings.html" class="bg-orange-600 py-2 px-3 rounded">Settings</a>
    </nav>
    <div class="mt-auto pt-6 border-t border-orange-300">
      <a href="login.html" class="block hover:bg-orange-600 py-2 px-3 rounded text-center">Logout</a>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    <h1 class="text-2xl font-bold text-gray-700 mb-6">Settings</h1>

    <!-- Account Details Form -->
    <div class="bg-white p-6 rounded-xl shadow-md max-w-lg mb-8">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Account Details</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-1">Admin Name</label>
          <input type="text" class="w-full border px-4 py-2 rounded focus:ring-2 focus:ring-orange-400" value="Safin Ahmed">
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-1">Email Address</label>
          <input type="email" class="w-full border px-4 py-2 rounded focus:ring-2 focus:ring-orange-400" value="admin@example.com">
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-1">Phone Number</label>
          <input type="text" class="w-full border px-4 py-2 rounded focus:ring-2 focus:ring-orange-400" value="017xxxxxxxx">
        </div>

        <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">Update Details</button>
      </form>
    </div>

    <!-- Change Password Form -->
    <div class="bg-white p-6 rounded-xl shadow-md max-w-lg">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Change Password</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-1">Current Password</label>
          <input type="password" class="w-full border px-4 py-2 rounded focus:ring-2 focus:ring-orange-400">
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-1">New Password</label>
          <input type="password" class="w-full border px-4 py-2 rounded focus:ring-2 focus:ring-orange-400">
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-1">Confirm New Password</label>
          <input type="password" class="w-full border px-4 py-2 rounded focus:ring-2 focus:ring-orange-400">
        </div>

        <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">Change Password</button>
      </form>
    </div>

  </main>

</body>
</html>
