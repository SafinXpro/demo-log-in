<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex bg-gradient-to-br from-gray-100 via-gray-200 to-gray-100">

  <!-- Sidebar -->
  <aside class="w-64 bg-orange-500 text-white flex flex-col p-5 shadow-xl">
    <div class="text-2xl font-bold mb-8 tracking-wide">Sunstar Elevator</div>
    <nav class="flex flex-col space-y-3">
      <a href="dashboard.html" class="hover:bg-orange-600 py-2 px-3 rounded transition">Dashboard</a>
      <a href="new-installation.html" class="hover:bg-orange-600 py-2 px-3 rounded transition">New Installation</a>
      <a href="maintenance.html" class="hover:bg-orange-600 py-2 px-3 rounded transition">Maintenance</a>
      <a href="service-history.html" class="hover:bg-orange-600 py-2 px-3 rounded transition">Service History</a>
      <a href="technicians.html" class="hover:bg-orange-600 py-2 px-3 rounded transition">Technicians</a>
      <a href="settings.html" class="bg-orange-600 py-2 px-3 rounded shadow-inner">Settings</a>
    </nav>
    <div class="mt-auto pt-6 border-t border-orange-300">
      <a href="login.html" class="block hover:bg-orange-600 py-2 px-3 rounded text-center transition">Logout</a>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8 bg-gradient-to-br from-orange-100 via-yellow-50 to-white min-h-screen">
    <h1 class="text-3xl font-bold text-gray-700 mb-8">âš™ï¸ Settings</h1>

    <!-- Account Details -->
    <div class="bg-white p-8 rounded-2xl shadow-lg mb-10 border border-gray-200 hover:shadow-xl transition">
      <h2 class="text-xl font-semibold text-gray-700 mb-6 flex items-center gap-2">
        <span class="text-orange-500">ğŸ‘¤</span> Account Details
      </h2>
      <form id="accountForm" class="space-y-5">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Admin Name</label>
          <input type="text" class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-orange-400" value="Safin Ahmed">
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1">Email Address</label>
          <input type="email" class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-orange-400" value="admin@example.com">
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1">Phone Number</label>
          <input type="text" class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-orange-400" value="017xxxxxxxx">
        </div>

        <button type="button" onclick="showAlert('Details updated successfully!')" class="bg-orange-500 text-white px-6 py-2 rounded-lg hover:bg-orange-600 shadow-md transition">
          Update Details
        </button>
      </form>
    </div>

    <!-- Change Password -->
    <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-200 hover:shadow-xl transition">
      <h2 class="text-xl font-semibold text-gray-700 mb-6 flex items-center gap-2">
        <span class="text-orange-500">ğŸ”’</span> Change Password
      </h2>
      <form id="passwordForm" class="space-y-5">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Current Password</label>
          <input type="password" class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-orange-400">
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1">New Password</label>
          <input type="password" class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-orange-400">
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1">Confirm New Password</label>
          <input type="password" class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-orange-400">
        </div>

        <button type="button" onclick="showAlert('Password changed successfully!')" class="bg-orange-500 text-white px-6 py-2 rounded-lg hover:bg-orange-600 shadow-md transition">
          Change Password
        </button>
      </form>
    </div>

    <!-- Success Alert -->
    <div id="alertBox" class="hidden fixed bottom-6 right-6 bg-green-500 text-white py-3 px-6 rounded-lg shadow-lg animate-bounce">
      âœ… Changes saved successfully!
    </div>
  </main>

  <script>
    function showAlert(message) {
      const alertBox = document.getElementById('alertBox');
      alertBox.textContent = message;
      alertBox.classList.remove('hidden');
      setTimeout(() => {
        alertBox.classList.add('hidden');
      }, 3000);
    }
  </script>

</body>
</html>
