<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service Request | Elevator Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-orange-100 via-yellow-50 to-white min-h-screen">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-orange-600 to-gray-700 text-white px-6 py-4 flex justify-between items-center shadow-md">
    <!-- Left side -->
    <div class="flex items-center space-x-3">
      <img src="./assets/Since_1999_20250918_230702_0000__1_-removebg-preview.png" alt="Logo" class="w-12 h-12">
      <h1 class="text-xl font-bold tracking-wide">Sun Star Elevator</h1>
    </div>

    <!-- Right side (Profile Dropdown) -->
    <div class="relative">
      <button id="profileBtn" class="flex items-center space-x-2 bg-orange-500 hover:bg-orange-600 px-4 py-2 rounded-lg transition">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile" class="w-6 h-6 rounded-full bg-white p-1">
        <span class="font-medium">Safin Ahmed</span>
        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
      </button>

      <!-- Dropdown Menu -->
      <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-48 bg-white text-gray-700 rounded-lg shadow-lg z-10">
        <a href="#" class="block px-4 py-2 hover:bg-gray-100">My Profile</a>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100">My Requests</a>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100 text-red-500 font-semibold">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex justify-center items-center py-12 px-4">
    <div class="w-full max-w-2xl bg-white/90 rounded-2xl shadow-xl p-8">
      <!-- Title -->
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Elevator Service Request Form</h2>

      <form>
        <!-- Customer Info -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
          <div>
            <label class="block text-gray-700 mb-1 font-medium">Full Name</label>
            <input type="text" placeholder="Enter your name"
              class="w-full px-4 py-2 border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" required>
          </div>
          <div>
            <label class="block text-gray-700 mb-1 font-medium">Phone Number</label>
            <input type="text" placeholder="Enter your phone number"
              class="w-full px-4 py-2 border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" required>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
          <div>
            <label class="block text-gray-700 mb-1 font-medium">Email Address</label>
            <input type="email" placeholder="Enter your email"
              class="w-full px-4 py-2 border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" required>
          </div>
          <div>
            <label class="block text-gray-700 mb-1 font-medium">Location</label>
            <input type="text" placeholder="Building or site location"
              class="w-full px-4 py-2 border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" required>
          </div>
        </div>

        <!-- Request Type -->
        <div class="mb-6">
          <label class="block text-gray-700 mb-1 font-medium">Service Type</label>
          <select
            class="w-full px-4 py-2 border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" required>
            <option value="">Select service type</option>
            <option value="installation">New Elevator Installation</option>
            <option value="repair">Repair / Maintenance</option>
            <option value="modification">Modification / Upgrade</option>
          </select>
        </div>

        <!-- Elevator Details -->
        <div class="mb-6">
          <label class="block text-gray-700 mb-1 font-medium">Elevator Model / Details</label>
          <input type="text" placeholder="Enter model name or details"
            class="w-full px-4 py-2 border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
        </div>

        <!-- Description -->
        <div class="mb-6">
          <label class="block text-gray-700 mb-1 font-medium">Description</label>
          <textarea placeholder="Write short description about your issue or request" rows="4"
            class="w-full px-4 py-2 border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400"></textarea>
        </div>

        <!-- Submit -->
        <button type="submit"
          class="w-full bg-orange-500 text-white py-3 rounded-lg font-semibold hover:bg-orange-600 transition">
          Submit Request
        </button>
      </form>

      <!-- Back to Dashboard -->
      <p class="text-center text-sm text-gray-600 mt-6">
        <a href="dashboard.html" class="text-orange-500 hover:underline font-medium">‚Üê Back to Dashboard</a>
      </p>
    </div>
  </div>

  <!-- Script for Dropdown -->
  <script>
    const profileBtn = document.getElementById('profileBtn');
    const dropdownMenu = document.getElementById('dropdownMenu');

    profileBtn.addEventListener('click', () => {
      dropdownMenu.classList.toggle('hidden');
    });

    window.addEventListener('click', (e) => {
      if (!profileBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.add('hidden');
      }
    });
  </script>

</body>
</html>
