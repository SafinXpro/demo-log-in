<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service Request | Elevator Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-700 to-orange-700 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-2xl bg-white/90 rounded-2xl shadow-xl p-8">
    <!-- Title -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Elevator Service Request Form</h2>

    <form>
      <!-- Customer Info -->
       
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <div>
          <label class="block text-gray-700 mb-1 font-medium">Full Name</label>
          <input type="text" placeholder="Enter your name"
            class="w-full px-4 py-2 border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" required>
        </div>
        <div>
          <label class="block text-gray-700 mb-1 font-medium">Phone Number</label>
          <input type="text" placeholder="Enter your phone number"
            class="w-full px-4 py-2 border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" required>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <div>
          <label class="block text-gray-700 mb-1 font-medium">Email Address</label>
          <input type="email" placeholder="Enter your email"
            class="w-full px-4 py-2 border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" required>
        </div>
        <div>
          <label class="block text-gray-700 mb-1 font-medium">Location</label>
          <input type="text" placeholder="Building or site location"
            class="w-full px-4 py-2 border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" required>
        </div>
      </div>

      <!-- Request Type -->
      <div class="mb-6">
        <label class="block text-gray-700 mb-1 font-medium">Service Type</label>
        <select
          class="w-full px-4 py-2 border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" required>
          <option value="">Select service type</option>
          <option value="installation">New Elevator Installation</option>
          <option value="repair">Repair / Maintenance</option>
          <option value="modification">Modification / Upgrade</option>
        </select>
      </div>

      <!-- Elevator Details -->
      <div class="mb-6">
        <label class="block text-gray-700 mb-1 font-medium">Elevator Model / Details</label>
        <input type="text" placeholder="Enter model name or details"
          class="w-full px-4 py-2 border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
      </div>

      <!-- Description -->
      <div class="mb-6">
        <label class="block text-gray-700 mb-1 font-medium">Description</label>
        <textarea placeholder="Write short description about your issue or request" rows="4"
          class="w-full px-4 py-2 border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400"></textarea>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full bg-orange-500 text-white py-3 rounded-lg font-semibold hover:bg-orange-600 transition">
        Submit Request
      </button>
    </form>

    <!-- Back to Dashboard -->
    <p class="text-center text-sm text-gray-600 mt-6">
      <a href="dashboard.html" class="text-orange-500 hover:underline font-medium">‚Üê Back to Dashboard</a>
    </p>
  </div>

</body>
</html>
