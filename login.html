<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Elevator Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8">
    <!-- Logo / Title -->
    <div class="text-center mb-6">
      <div class="text-3xl font-bold text-orange-500">Sun Star Elevator & Engineering</div>
      <p class="text-gray-500 mt-1">Welcome back! Please login to continue.</p>
    </div>

    <!-- Login Form -->
    <form>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
        <input 
          type="email" 
          id="email" 
          placeholder="Enter your email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400"
          required
        />
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Enter your password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400"
          required
        />
      </div>

      <!-- Remember & Forgot -->
      <div class="flex items-center justify-between mb-4">
        <label class="flex items-center text-gray-600 text-sm">
          <input type="checkbox" class="mr-2 accent-orange-400"> Remember Me
        </label>
        <a href="#" class="text-sm text-orange-500 hover:underline">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <button 
        type="submit"
        class="w-full bg-orange-500 text-white py-2 rounded-lg font-semibold hover:bg-orange-600 transition"
      >
        Login
      </button>
    </form>

    <!-- Divider -->
    <div class="my-6 flex items-center">
      <div class="flex-grow h-px bg-gray-300"></div>
      <span class="px-3 text-gray-400 text-sm">OR</span>
      <div class="flex-grow h-px bg-gray-300"></div>
    </div>

    <!-- Register Redirect -->
    <p class="text-center text-sm text-gray-600">
      Don't have an account?
      <a href="#" class="text-orange-500 hover:underline font-medium">Create one</a>
    </p>
  </div>

</body>
</html>
