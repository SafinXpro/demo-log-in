<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings | Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex bg-gradient-to-br from-gray-100 via-gray-200 to-gray-100 font-sans">

  <!-- Sidebar -->
  <aside class="w-64 bg-orange-500 text-white flex flex-col p-5 shadow-xl">
    <div class="text-2xl font-bold mb-8 tracking-wide">Sunstar Elevator</div>
    <nav class="flex flex-col space-y-3">
      <a href="dashboard.html" class="hover:bg-orange-600 py-2 px-3 rounded transition">Dashboard</a>
      <a href="new-installation.html" class="hover:bg-orange-600 py-2 px-3 rounded transition">New Installation</a>
      <a href="maintenance.html" class="hover:bg-orange-600 py-2 px-3 rounded transition">Maintenance</a>
      <a href="service-history.html" class="hover:bg-orange-600 py-2 px-3 rounded transition">Service History</a>
      <a href="technicians.html" class="hover:bg-orange-600 py-2 px-3 rounded transition">Technicians</a>
      <a href="settings.html" class="bg-orange-600 py-2 px-3 rounded shadow-inner">Settings</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8 bg-gradient-to-br from-orange-100 via-yellow-50 to-white min-h-screen">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-gray-700">Settings</h1>
      <button onclick="logout()" class="bg-orange-500 text-white px-5 py-2 rounded-lg shadow hover:bg-orange-600 transition">
        Logout
      </button>
    </div>

    <!-- Settings Panels -->
    <div class="grid grid-cols-3 gap-8">
      
      <!-- Admin Information -->
      <div class="col-span-2 bg-white p-8 rounded-2xl shadow-lg border border-gray-200 hover:shadow-xl transition">
        <h2 class="text-xl font-semibold text-gray-700 mb-6 flex items-center gap-2">
          <span class="text-orange-500">ðŸ‘¤</span> Admin Information
        </h2>
        <form class="grid grid-cols-2 gap-6">
          <div>
            <label class="block text-gray-700 font-medium mb-1">Admin Name</label>
            <input type="text" class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-orange-400" value="Safin Ahmed" />
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-1">Email Address</label>
            <input type="email" class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-orange-400" value="admin@example.com" />
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-1">Phone Number</label>
            <input type="text" class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-orange-400" value="017xxxxxxxx" />
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-1">Role</label>
            <input type="text" class="w-full border px-4 py-2 rounded-lg bg-gray-100" value="Administrator" disabled />
          </div>
        </form>
        <button onclick="showAlert('Admin details updated successfully!')" class="mt-6 bg-orange-500 text-white px-6 py-2 rounded-lg hover:bg-orange-600 shadow-md transition block ml-auto">
          Update Info
        </button>
      </div>

      <!-- Right Side Panels -->
      <div class="flex flex-col gap-8">
        
        <!-- Change Password -->
        <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200 hover:shadow-xl transition">
          <h3 class="font-bold text-lg text-orange-500 mb-3">ðŸ”’ Change Password</h3>
          <form class="space-y-4">
            <div>
              <label class="block text-sm font-semibold text-gray-600 mb-1">Current Password</label>
              <input type="password" class="w-full border rounded-md px-3 py-2" placeholder="Enter current password" />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-600 mb-1">New Password</label>
              <input type="password" class="w-full border rounded-md px-3 py-2" placeholder="Enter new password" />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-600 mb-1">Confirm Password</label>
              <input type="password" class="w-full border rounded-md px-3 py-2" placeholder="Confirm new password" />
            </div>
            <button type="button" onclick="showAlert('Password changed successfully!')" class="w-full bg-orange-500 text-white py-2 rounded-lg font-medium hover:bg-orange-600 transition">
              Save Password
            </button>
          </form>
        </div>

        <!-- Notifications -->
        <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200 hover:shadow-xl transition">
          <h3 class="font-bold text-lg text-orange-500 mb-3">ðŸ”” Notifications</h3>
          <div class="flex items-center justify-between mb-4">
            <span class="text-gray-700 font-medium">Email Notifications</span>
            <input type="checkbox" id="emailNotif" class="w-5 h-5 text-orange-500" checked />
          </div>
          <div class="flex items-center justify-between mb-4">
            <span class="text-gray-700 font-medium">System Notifications</span>
            <input type="checkbox" id="systemNotif" class="w-5 h-5 text-orange-500" />
          </div>
          <button onclick="saveNotifications()" class="mt-2 w-full bg-orange-500 text-white py-2 rounded-lg hover:bg-orange-600 shadow transition">
            Save Notifications
          </button>
        </div>

      </div>
    </div>

    <!-- Success Alert -->
    <div id="alertBox" class="hidden fixed bottom-6 right-6 bg-green-500 text-white py-3 px-6 rounded-lg shadow-lg animate-bounce">
      âœ… Changes saved successfully!
    </div>
  </main>

  <script>
    function showAlert(message) {
      const alertBox = document.getElementById('alertBox');
      alertBox.textContent = message;
      alertBox.classList.remove('hidden');
      setTimeout(() => alertBox.classList.add('hidden'), 3000);
    }

    function logout() {
      showAlert('Logged out successfully!');
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 1500);
    }

    function saveNotifications() {
      // You can add logic to save notification settings here
      showAlert('Notification settings saved!');
    }
  </script>
  
</body>
</html>
