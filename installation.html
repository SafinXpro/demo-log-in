<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Installation | Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">
  <!-- Sidebar (same as dashboard) -->
  <aside class="w-64 bg-orange-500 text-white flex flex-col p-5">
    <div class="text-2xl font-bold mb-8">Sunstar Elevator</div>
    <nav class="flex flex-col space-y-4">
      <a href="dashboard.html" class="hover:bg-orange-600 py-2 px-3 rounded">Dashboard</a>
      <a href="new-installation.html" class="bg-orange-600 py-2 px-3 rounded">New Installation</a>
      <a href="maintenance.html" class="hover:bg-orange-600 py-2 px-3 rounded">Maintenance</a>
      <a href="service-history.html" class="hover:bg-orange-600 py-2 px-3 rounded">Service History</a>
      <a href="technicians.html" class="hover:bg-orange-600 py-2 px-3 rounded">Technicians</a>
      <a href="settings.html" class="hover:bg-orange-600 py-2 px-3 rounded">Settings</a>
    </nav>
    <div class="mt-auto pt-6 border-t border-orange-300">
      <a href="login.html" class="block hover:bg-orange-600 py-2 px-3 rounded text-center">Logout</a>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    <h1 class="text-2xl font-bold text-gray-700 mb-6">New Installation Request</h1>

    <form class="bg-white p-6 rounded-xl shadow-md max-w-lg">
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Customer Name</label>
        <input type="text" class="w-full border px-4 py-2 rounded focus:ring-2 focus:ring-orange-400" placeholder="Enter customer name">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Location</label>
        <input type="text" class="w-full border px-4 py-2 rounded focus:ring-2 focus:ring-orange-400" placeholder="Enter site location">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Elevator Type</label>
        <select class="w-full border px-4 py-2 rounded focus:ring-2 focus:ring-orange-400">
          <option>Passenger Elevator</option>
          <option>Goods Elevator</option>
          <option>Hospital Elevator</option>
        </select>
      </div>

      <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">Submit Request</button>
    </form>
  </main>
</body>
</html>
